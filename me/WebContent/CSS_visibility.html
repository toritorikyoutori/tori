<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#a{
visibility: hidden;  /*display :none은 공간조차 없애줌*/
border:1px dotted red;
}
#b{
visibility:visible;
border:1px dotted red;
}
</style>
</head>
<body>
<h1>Visibility 속성</h1>
<img id="a" src="lion.png" width="150" height="120" alt="lion">
<img id="b" src="audio.png" width="150" height="120" alt="audio">

</body>
</html>
